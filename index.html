<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlatziMediaPlayer.js</title>
    <link rel="stylesheet"href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"/>
    <link rel="stylesheet" href="./assets/index.css" />
  </head>

  <body>
    <header>
      <h1>PlatziMediaPlayer.js</h1>
      <p>An extensible media player.</p>
    </header>

    <main class="container">
      <video class="movie">
        <source src="./assets/BigBuckBunny.mp4" />
      </video>

      <button id="button">Play/Pause</button>
      <button id="pause">Mute/Unmute</button>
    </main>



    <!-- <script type="module" src="/assets/index.ts"></script> -->
    <script>
      const video = document.querySelector('video');
      const button = document.querySelector('button');
      
      function mediaPlayer(config) {
        this.media = config.el;
      }
      
      mediaPlayer.prototype.play = function () {
        this.media.play();
      }
      
      mediaPlayer.prototype.pause = function () {
        this.media.pause();
      }
      
      const player = new mediaPlayer({el:video});
      button.onclick = function () {
        if (player.media.paused == false ){
          player.pause();
        } else {
          player.play();
        }
          console.log(player.media.paused)
      } 
    </script>
  </body>
</html>
